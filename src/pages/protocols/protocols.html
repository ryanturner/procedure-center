<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Protocols</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <a ion-item (click)="protocolTapped($event, protocol)" *ngFor='let protocol of protocolGroup.protocols'>{{ protocol.name }}</a>
  </ion-list>

</ion-content>
