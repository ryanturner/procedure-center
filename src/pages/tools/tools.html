<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tools</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let page of pages'>
      <a (click)="goToPage($event, page.component)">{{ page.title }}</a>
    </ion-item>
  </ion-list>

</ion-content>
