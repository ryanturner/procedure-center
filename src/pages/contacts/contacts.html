<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-card *ngFor="let contact of (configuration$ | async)?.contacts">
  <ion-card-header>
    {{ contact.name }}
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="call(contact.phone)">
      <ion-icon name="call" item-left></ion-icon>
      {{ contact.phone }}
    </button>

    <button ion-item (click)="map(contact.address)">
      <ion-icon name="map" item-left></ion-icon>
      {{ contact.address }}
    </button>

  </ion-list>
</ion-card>
</ion-content>
