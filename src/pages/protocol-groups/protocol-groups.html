<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Protocol Groups</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <a ion-item (click)="protocolGroupTapped($event, protocolGroup)" *ngFor='let protocolGroup of (configuration$ | async)?.protocolGroups'>{{ protocolGroup.name }}</a>
  </ion-list>

</ion-content>
