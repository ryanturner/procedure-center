<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item text-wrap>
      Most likely you'd receive this information from your manager or IT personnel. Get started on our <a (click)="launch('http://procedure.center/')">website</a>.
    </ion-item>
    <form [formGroup]="webFetchForm" (ngSubmit)="getWebFetchForm()">
      <ion-item>
        <ion-label stacked>Configuration URL</ion-label>
        <ion-input formControlName="definitionUrl" type="url" item-right></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!webFetchForm.valid" color="secondary" full>Fetch Configuration</button>
    </form>
    <form [formGroup]="configurationForm" (ngSubmit)="updateAgency()">
      <ion-item>
        <ion-label stacked>Raw Configuration</ion-label>
        <ion-textarea formControlName="rawDefinition" (change)="calculateMd5()" rows="6"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>Version</ion-label>
        <ion-input type="text" disabled="true" value="{{ definitionMd5 }}"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!configurationForm.valid" full>Save</button>
    </form>
  </ion-list>
</ion-content>
