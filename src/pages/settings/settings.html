<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item text-wrap>
      Use this to set the content of the application. You can either manually paste the configuration in, or use a URL to download it from the web.
    </ion-item>
    <form [formGroup]="webFetchForm" (ngSubmit)="getWebFetchForm()">
      <ion-item>
        <ion-label stacked>Configuration URL</ion-label>
        <ion-input formControlName="definitionUrl" type="url" item-right></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!webFetchForm.valid" color="secondary">Fetch</button>
    </form>
    <form [formGroup]="configurationForm" (ngSubmit)="updateAgency()">
      <ion-item>
        <ion-label stacked>Raw Configuration</ion-label>
        <ion-textarea formControlName="rawDefinition" (change)="calculateMd5()" rows="6"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>Version</ion-label>
        <ion-input type="text" disabled="true" value="{{ definitionMd5 }}"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!configurationForm.valid" block>Save</button>
    </form>
  </ion-list>
</ion-content>
