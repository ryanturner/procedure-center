<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resources</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let resource of (configuration$ | async)?.resources'>
      <a (click)="goToPage($event, resource)">{{ resource.name }}</a>
    </ion-item>
  </ion-list>
</ion-content>
