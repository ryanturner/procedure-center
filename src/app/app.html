<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Procedure Center</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-grid class="author">
      <ion-row>
        <ion-col>
          <h2>{{ (configuration$ | async)?.metadata?.title }}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col width-50>
            {{ (configuration$ | async)?.metadata?.author }}
          </ion-col>
          <ion-col text-right width-50>
            {{ (configuration$ | async)?.metadata?.date }}
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" primary></ion-nav>
